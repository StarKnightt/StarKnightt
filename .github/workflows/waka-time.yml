name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://wakatime.com/api  # Change this if using a different service
          REPOSITORY: StarKnightt/StarKnightt  # Change to your GitHub username and repository name
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ░▒▓█
          CODE_LANG: txt
          TIME_RANGE: all_time  # Display coding activity for all time
          LANG_COUNT: 5
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: false
          COMMIT_MESSAGE: Updated waka-readme graph with new metrics
          TARGET_BRANCH: NOT_SET
          TARGET_PATH: NOT_SET
          COMMITTER_NAME: Prasenjit Nayak
          COMMITTER_EMAIL: prasenjitt4e@gmail.com
          AUTHOR_NAME: NOT_SET
          AUTHOR_EMAIL: NOT_SET
